apiVersion: v1
kind: ServiceAccount
metadata:
  name: deepface-gpu
  labels:
    app: deepface-gpu
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: deepface-gpu
  labels:
    app: deepface-gpu
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deepface-gpu
  labels:
    app: deepface-gpu
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: deepface-gpu
subjects:
  - kind: ServiceAccount
    name: deepface-gpu
