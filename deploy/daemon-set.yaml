apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: deepface
  labels:
    language: python
spec:
  selector:
    matchLabels:
      app: deepface
  template:
    metadata:
      labels:
        app: deepface
    spec:
      serviceAccountName: deepface
      nodeSelector:
        role: production
        kind: gpu
        gpu: "true"
      containers:
        - name: deepface
          image: ${IMAGE_URL}:${IMAGE_TAG}
          resources:
            limits:
              nvidia.com/gpu: 1
          imagePullPolicy: Always
          command:
            - /bin/sh
            - .startup.sh
          ports:
            - name: http
              containerPort: ${PORT}
              protocol: TCP
